<style>
body {
  font-family: system, -apple-system, '.SFNSText-Regular', 'SF UI Text', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
  color: #fff;
  background-color: #122836;
  text-align: center;
  font-size: 40px;
  -webkit-app-region: drag;
}
#close {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}
button {
    -webkit-app-region: no-drag;
    font-size: 12px;
    opacity: 0.7;
    color: white;
    border:none;
    display:block;
    padding:0.5em 1em;
    margin:1% auto 0;
    cursor:pointer;
    color:#fff;
    background-color:#9f361b;
}
button:hover { opacity: 1; }
button:active { background-color:#e44d26; }

</style>
<img class="draggable" alt="your screenshot">
<button id="close" onclick="javascript:window.close()">Close this Window</button>
<script>
    // Get saved data from localStorage
    var data = localStorage.getItem('dataURI');
    var img = document.querySelector('img');
    img.src = data;
</script>
